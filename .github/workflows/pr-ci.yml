# yaml-language-server: $schema=https://json.schemastore.org/github-workflow

name: 'Build & Test'
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
concurrency:
  group: '${{ github.workflow }}-${{ github.ref }}'
  cancel-in-progress: true
jobs:
  build:
    runs-on: '${{ matrix.os }}'
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-22.04
          - ubuntu-24.04
        deps: [ dist, latest ]
        exclude:
          # gets error 'Fatal Python error: Cannot recover from stack overflow.' in tests
          - os: ubuntu-20.04
            deps: latest
    steps:
      - uses: actions/checkout@v4
      - run: 'sudo apt-get update'
      - run: python3 -m venv venv
      - run: tests/ci-prepare-${{ matrix.deps }}.sh
      - run: venv/bin/pip install --upgrade pip
      - run: venv/bin/pip install .[dev]
      - run: '. venv/bin/activate && pytest -r s tests/'
      - run: '. venv/bin/activate && ./build_docs.sh'
  check-style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff Formatter
        run: ruff format --diff
