# yaml-language-server: $schema=https://json.schemastore.org/github-workflow

name: 'Build & Test'
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
concurrency:
  group: '${{ github.workflow }}-${{ github.ref }}'
  cancel-in-progress: true
jobs:
  build:
    runs-on: '${{ matrix.os }}'
    strategy:
      fail-fast: false
      matrix:
        include:
         # Check different Python versions
         - os: ubuntu-24.04
           python-version: "3.13"
         - os: ubuntu-24.04
           python-version: "3.12"
         - os: ubuntu-24.04
           python-version: "3.11"
         - os: ubuntu-24.04
           python-version: "3.10"

         # Check different OS releases, with whatever Python they come with
         - os: ubuntu-22.04
           python-version: /usr/bin/python3
         - os: ubuntu-latest
           python-version: /usr/bin/python3

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          # Install libfuse3-dev in case there is no pyfuse3 wheel and 
          # uv/pip need to compile it from source
          sudo apt install -y fuse3 libfuse3-dev libsqlite3-dev psmisc

      - name: Build S3QL
        run: uv sync --locked

      - name: Run tests
        run: uv run pytest -r s tests/

      - name: Build documentation
        run: uv run ./build_docs.sh

  check-style:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}

      - name: Run formatter
        run: uv tool run ruff format --diff

      - name: Run linter
        run: uv tool run ruff check --output-format=github .
